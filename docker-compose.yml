services:
  postgres:
    image: postgres:15
    container_name: jamtracker_postgres
    environment:
      POSTGRES_DB: jamtracker
      POSTGRES_USER: jamtracker
      POSTGRES_PASSWORD: jamtracker123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jamtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: